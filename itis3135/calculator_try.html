<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>
            Ethan Prince's Eclectic Platypus | ITIS 3135 | Calculator
        </title>
        <div data-include="components/stylesheet.html"></div>
    </head>
    <body>
        <div data-include="components/header.html"></div>
        <main>
            <h2>
                CALCULATOR
            </h2>
            <div class = "calc">
                <input id = "calc_input" type = "text" readonly><br>
                <button onclick = "adChar(7);">7</button>
                <button onclick = "adChar(8);">8</button>
                <button onclick = "adChar(9);">9</button>
                <button onclick = "adChar('/');">/</button><br>
                <button onclick = "adChar(4);">4</button>
                <button onclick = "adChar(5);">5</button>
                <button onclick = "adChar(6);">6</button>
                <button onclick = "adChar('x');">x</button><br>
                <button onclick = "adChar(1);">1</button>
                <button onclick = "adChar(2);">2</button>
                <button onclick = "adChar(3);">3</button>
                <button onclick = "adChar('-');">-</button><br>
                <button onclick = "adChar(0);">0</button>
                <button onclick = "adChar('.');">.</button>
                <button onclick = "adChar('-');">-</button>
                <button onclick = "adChar('+');" width = "70px">+</button><br>
                <button>ENTER</button>
            </div>
        </main>
        <div data-include="./components/footer.html"></div>
        <script src="scripts/include.js"></script>
        <script src="scripts/default.js"></script> 
    </body>
</html>
