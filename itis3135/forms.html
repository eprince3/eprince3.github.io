<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>
            Ethan Prince's Eclectic Platypus | ITIS 3135 | Forms
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display:ital,wght@0,500;0,600;1,400&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans&family=Playfair+Display:ital,wght@0,500;0,600;1,400&display=swap" rel="stylesheet">
        <link href = "styles/default.css" rel = "stylesheet">
    </head>
    <body>
        <header>
            <h1>
                Ethan Prince's Eclectic Platypus | ITIS 3135
            </h1>
            <div data-include="./components/headernav.html"></div>
        </header>
        <main>
            <h1>
                <b>Forms</b>
            </h1>
            <form action = "#">
                <label for "fname">First Name:</label><br>
                <input type = "text" id = "fname" required><br><br>
                <label for "fname">Last Name:</label><br>
                <input type = "text" id = "lname" required><br><br>
                <label for "pnum">Phone Number:</label><br>
                <input type = "number" id = "pnum" size = "10" required placeholder = "999-888-7777"><br><br>
                <label for "email">Email:</label><br>
                <input type = "email" id = "email" required><br><br>
                <label><b>How would you like to be contacted?</b></label><br>
                <input type = "checkbox" id = "phone" name = "conmeth" value = "Phone">
                <label for "phone">Phone</label><br>
                <input type = "checkbox" id = "email" name = "conmeth" value = "Email">
                <label for "email">Email</label><br><br>
                <label><b>Gender:</b></label><br>
                <input type = "radio" id = "male" name = "gender" value = "Male">
                <label for "male">Male</label><br>
                <input type = "radio" id = "female" name = "gender" value = "Female">
                <label for "female">Female</label><br>
                <input type = "radio" id = "other" name = "gender" value = "Other">
                <label for "other">Other</label><br>
                <input type = "radio" id = "prefnot" name = "gender" value = "Prefer Not to Say">
                <label for "prefnot">Prefer Not to Say</label><br><br>
                <label for "color"><b>Favorite Color:</b></label><br>
                <select name="color" id="color">
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="brown">Brown</option>
                    <option value="purple">Purple</option>
                    <option value="pink">Pink</option>
                    <option value="other">Other</option>
                </select><br><br>
                <input class = "button" type = "submit" value = "Submit">
                <input class = "button" type = "reset" value = "Reset">
            </form>
        </main>
        <footer>  
            <div data-include="./components/footer.html"></div>
        </footer>
        <script src="scripts/default.js">
        </script>
    </body>
</html>
