<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>
            Ethan Prince's Eclectic Platypus | ITIS 3135 | Forms
        </title>
        <div data-include="components/stylesheet.html"></div>
    </head>
    <body>
        <div data-include="components/header.html"></div>
        <main>
            <h2>
                FORMS
            </h2>
            <form action = "#">
                <label for = "fname">First Name:</label><br>
                <input type = "text" id = "fname" required><br><br>
                <label for = "fname">Last Name:</label><br>
                <input type = "text" id = "lname" required><br><br>
                <label for = "pnum">Phone Number:</label><br>
                <input type = "number" id = "pnum" size = "10" required placeholder = "999-888-7777"><br><br>
                <label for = "email">Email:</label><br>
                <input type = "email" id = "email" required><br><br>
                <label><b>How would you like to be contacted?</b></label><br>
                <input type = "checkbox" id = "phone" name = "conmeth" value = "Phone">
                <label for = "phone">Phone</label><br>
                <input type = "checkbox" id = "email" name = "conmeth" value = "Email">
                <label for = "email">Email</label><br><br>
                <label><b>Gender:</b></label><br>
                <input type = "radio" id = "male" name = "gender" value = "Male">
                <label for = "male">Male</label><br>
                <input type = "radio" id = "female" name = "gender" value = "Female">
                <label for = "female">Female</label><br>
                <input type = "radio" id = "other" name = "gender" value = "Other">
                <label for = "other">Other</label><br>
                <input type = "radio" id = "prefnot" name = "gender" value = "Prefer Not to Say">
                <label for = "prefnot">Prefer Not to Say</label><br><br>
                <label for = "color"><b>Favorite Color:</b></label><br>
                <select name="color" id="color">
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="brown">Brown</option>
                    <option value="purple">Purple</option>
                    <option value="pink">Pink</option>
                    <option value="other">Other</option>
                </select><br><br>
                <input class = "button" type = "submit" value = "Submit">
                <input class = "button" type = "reset" value = "Reset">
            </form>
        </main>
        <div data-include="./components/footer.html"></div>
        <script src="scripts/include.js"></script>
        <script src="scripts/default.js"></script>
    </body>
</html>
